				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>

					<th width="150">网站名称</th>

				{volist name='res' id='vo'}
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{{$i}}</td>
					<td class="text-l">{{$vo.site_name}}</td>
					<td class="text-c">{{$vo.site_url}}</td>
					<td class="text-c">{{$vo.order_by}}</td>
					<td class="td-manage">

				</tr>
				{/volist}
			</tbody>
		</table>

</html>
<script>
	function delLink(id){
		$.ajax({
			type : 'delete',
			dataType : 'json',
			url  : '/admin/link/'+id,
			success:function(data){
				if(data.status=='success'){
					layer.msg(data.info,{'icon':1},function(){
						location.href = '/admin/link';
					});
				}else{
					layer.msg(data.info,{'icon':2},function(){
						location.href = '/admin/link';
					});
				}
			}
		});
	}
</script>
